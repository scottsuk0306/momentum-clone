<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="number-form">
      <strong>Generate a number between 0 and</strong>
      <input
          id="range"
          required
          type="number"
          placeholder=""
      />
      <br></br>
      Guess the number:
      <input
          id="guess"
          required
          type="number"
          placeholder=""
      />
      <button>Play!</button>
    </form>
    <p id="chosen" class="hidden"></p>
    <strong id="result" class="hidden"></strong>
    <script src="src/index.js"></script>
  </body>
</html>
